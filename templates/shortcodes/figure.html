<figure>
    {% if link %}
    <a href="{{ link }}">
        {% endif %}

        <img src="{{ src }}" {% if alt %} alt="{{ alt }}" {% endif %} />

        {% if link %}
    </a>
    {% endif %}
    {% if caption or credits %}
    <figcaption>
        {% if caption %}
        {{ caption }}
        {% endif %}
        {% if credits %}<br />
        {{ credits | markdown(inline=true) }}
        {% endif %}
    </figcaption>
    {% endif %}
</figure>
